<!DOCTYPE html>
<html>
	<head>
		<title>HTML/CSS: Simple One</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header class="header">
			<div class="logo-exterior">   
				<p>Logo</p>
			</div>
			<div class="future-exterior">
				<p>Future banner ad Placement</p>
			</div>
		</header>

		<nav class="nav">
			<div class="nav-main_exterior">
				<p>Main navigation</p>
			</div>
		</nav>

		<main class="main">
			<section class="section-one-left">
				<div class="deal-of-the-week_visible">
					<p>Deal of the Week</p>
				</div>
				<div class="highlighted-partners_visible">
					<p>Highlighted Partners</p>
				</div>
				<div class="highlighted-deals_visible">
					<p>Highlighted Categorized Deals</p>
				</div>
			</section>
			<section class="section-two-center">
				<div class="membership-sign-up_medium">
					<p>Membership</p>
					<p>Sign Up</p>
				</div>
				<div class="pet-insurance_medium">
					<p>Pet Insurance</p>
				</div>
			</section>
			<section class="section-three-right">
				<div class="description-of-site_viewable">
					<p>Description</p>
					<p>of Site</p>
				</div>
				<div class="last-blog-posts_viewable">
					<p>Last 5</p>
					<p>Blog Posts</p>
				</div>
				<div class="highlighted-discussion_viewable">
					<p>Highlighted</p>
					<p>Discussion</p>
					<p>Forum Posts</p>
				</div>
			</section>
        </main>

        <footer class="footer">
        	<div class="footer_outside">
        		<p>Footer</p>
        	</div>
        </footer>
	</body>
</html>
